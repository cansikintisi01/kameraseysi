<html lang="tr">
  <head>
    <meta charset="UTF-8" />

    <title>KAMRA</title>

    <script>
      window.console = window.console || function(t) {};
    </script>

    <script>
      if (document.location.search.match(/type=embed/gi)) {
        window.parent.postMessage("resize", "*");
      }
    </script>
  </head>

  <body translate="no">
    <video id="myVidPlayer" controls="" muted="" autoplay=""></video>

    <button onclick="snapshot()">Projeyi İndir(kod altyapısı)</button>

    <div class="mycanvas">
      <canvas width="640" height="480" style="display: block;">
        <script></script
      ></canvas>
    </div>

    <script id="rendered-js">
      var canvas = document.querySelector("canvas");
      var context = canvas.getContext("2d");
      const video = document.querySelector("#myVidPlayer");

      var w, h;
      canvas.style.display = "none";

      function snapshot() {
        context.fillRect(0, 0, w, h);
        context.drawImage(video, 2, 0, w, h);
        canvas.style.display = "block";
        context.font = "20px Comic Sans MS";
        context.fillStyle = "red";
        context.textAlign = "left";
        context.fillText("BU GÖRSELDEKİ OROSPU ÇOCUĞUDUR", 114, 50);
      }

      window.navigator.mediaDevices
        .getUserMedia({ video: true, audio: true })
        .then(stream => {
          video.srcObject = stream;
          video.onloadedmetadata = e => {
            video.play();

            w = video.videoWidth;
            h = video.videoHeight;

            canvas.width = w;
            canvas.height = h;
          };
        })
        .catch(error => {
          alert(
            "Kameranıza ve mikrofonuza izin veriniz.(izinleri verdikten sonra sayfayı yenileyiniz)"
          );
          setTimeout(function() {
            window.location = "https://www.kerimhoca.com";
          }, 1000);
        });
    </script>
  </body>
</html>
